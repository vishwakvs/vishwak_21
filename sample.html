<!DOCTYPE html>
<html lang="en">
<head> <title>Student Management</title>
         <style>
body{
font-family:Arial,Sans-serif;
margin:20px;
}
table{
width:100%;
border-collapse:collapse;
margin-top:20px;
}
table,th,td
{
border:1px solid #ddd;
}
th,td
{
padding:8px;
text-align: left;
}
th{
background-color:#f4f4f4;
}
form{
margin-bottom:20px;
}
form input
{
margin:5px 10px 5px 0;
padding:5px;
}
</style>
</head>
<body>
<h1>Student Management System</h1>
<form id="studentForm">
 <input type="hidden"id="studentIndex">
 <input type="text" id="studentId"placeholder="StudentID"required>
 <input type="text" id="studentName"placeholder="Name"required>
 <input type="number" id="studentAge"placeholder="Age"required>
 <input type="text" id="studentGrade"placeholder="Grade"required>
 <input type="text" id="studentContact"placeholder="Contact"required>
 <button type="submit">Save</button>
</form>
<table>
   <thead>
      <tr>
           <th>#<th>
           <th>StudentID</th>
           <th>Name</th>
           <th>Age</th>
           <th>Grade</th>
           <th>Contact</th>
<th>Actions</th>
          </tr>
          </thead>
          <tbody id="studentTable">
          </tbody>
        </table>
        <script src="sample3.js"></script>
      </body>
      </html>
